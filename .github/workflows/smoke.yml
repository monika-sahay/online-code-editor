name: smoke
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: docker build -t code-api:ci backend

      - name: Run server
        run: |
          docker run -d --rm -p 8000:8000 --name codeapi code-api:ci
          # wait for server to be ready
          for i in {1..30}; do
            curl -fsS http://127.0.0.1:8000/ && break
            sleep 1
          done

      - name: Run smoke tests
        run: |
          python -m pip install -U pip requests
          python smoke.py

      - name: Logs (if failed)
        if: failure()
        run: docker logs codeapi || true

      - name: Stop
        if: always()
        run: docker stop codeapi || true

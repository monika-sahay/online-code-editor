<!DOCTYPE html>
<html>
<head>
    <title>Connection Test</title>
</head>
<body>
    <h1>Testing Backend Connection</h1>
    <button onclick="testConnection()">Test Backend</button>
    <div id="result"></div>
    
    <script>
        async function testConnection() {
            try {
                const response = await fetch('http://localhost:8001/execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code: 'print("Hello from test!")' })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    `<h3>Success!</h3><pre>${data.output}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<h3>Error: ${error.message}</h3>`;
            }
        }
    </script>
</body>
</html>
